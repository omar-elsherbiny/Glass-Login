<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Login</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="circle"></div>
        <div class="circle"></div>
        <nav>
            <input type="checkbox" id="theme_toggle" class="toggle">
            <label for="theme_toggle"></label>
        </nav>
        <div id="main-container">
            <section id="signup-panel" class="input-panel">
                <h1 class="title">Signup</h1>

                    <input id="signup-username" type="text" placeholder="Username" maxlength="20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">

                </div>
                <div class="text-container">

                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">

                <div class="button-container">
                    <button id="signup-button">Sign Up</button>
                    <h4>Already have an account? <span id="register-to-login">Login</span></h4>
                </div>
            </section>
            <section id="info-panel">
                <div class="splash-screen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24">
                        <path fill="currentColor"

                        </path>
                    </svg>
                    <h1>Welcome Back!</h1>
                    <h4>Enter your account details</h4>
                </div>
                <div class="social">

                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <linearGradient id="grad1" x1="0%" y1="50%" x2="100%" y2="50%">
                            <stop offset="0%" stop-color="var(--svg-grad1)" />
                            <stop offset="100%" stop-color="var(--svg-grad2)" />
                        </linearGradient>
                        <path fill="url(#grad1)"
                            d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <linearGradient id="grad1" x1="0%" y1="50%" x2="100%" y2="50%">
                            <stop offset="0%" stop-color="var(--svg-grad1)" />
                            <stop offset="100%" stop-color="var(--svg-grad2)" />
                        </linearGradient>
                        <path fill="url(#grad1)"
                            d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93zM6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37z" />
                    </svg>
                </div>
            </section>
            <section id="login-panel" class="input-panel">
                <h1 class="title">Login</h1>
                <div class="text-container">
                    <input id="login-username" type="text" placeholder="Username" maxlength="20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12m-8 8v-2.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20z" />
                    </svg>
                </div>
                <div class="text-container">
                    <input id="login-password" type="text" placeholder="Password" maxlength="20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M6 22q-.825 0-1.412-.587T4 20V10q0-.825.588-1.412T6 8h1V6q0-2.075 1.463-3.537T12 1q2.075 0 3.538 1.463T17 6v2h1q.825 0 1.413.588T20 10v10q0 .825-.587 1.413T18 22zm6-5q.825 0 1.413-.587T14 15q0-.825-.587-1.412T12 13q-.825 0-1.412.588T10 15q0 .825.588 1.413T12 17M9 8h6V6q0-1.25-.875-2.125T12 3q-1.25 0-2.125.875T9 6z" />
                    </svg>
                </div>
                <div class="button-container">
                    <div class="additional-options">
                        <div>
                            <input id="remember-me" type="checkbox">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <label id="forgot-password">Forgot Password</label>
                    </div>
                    <button id="login-button">Login</button>
                    <h4>Dont have an account? <span id="login-to-register">Register</span></h4>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
